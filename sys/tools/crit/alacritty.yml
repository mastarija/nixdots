live_config_reload: true

font:
  normal:
    style: Regular
    family: Cascadia Code PL

  bold:
    style: Bold
    family: Cascadia Code PL

  italic:
    style: Italic
    family: Cascadia Code PL

  bold_italic:
    style: Bold Italic
